<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; 
            color: black;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFB6C1;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
        }

        .hotline {
            font-size: 14px;
            color: #666;
            margin-right: 20px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #666;
            font-size: 20px;
        }

        .center {
            max-width: 700px; 
            padding: 20px 150px;
        }

        .header-right a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            margin-left: 10px;
        }

        .search-container {
            position: relative;
            max-width: 400px; 
            display: flex;
            align-items: center;
        }
        
        #searchInput {
            flex-grow: 1; 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding-right: 40px; 
        }
        #searchIcon {
            position: absolute;
            right: 5px; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer;    
            width: 20px; 
            height: 15px; 
        }
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ddd;
            background: white;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 10;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .nav-bar {
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-bar ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-bar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #f7f7f7;
            color: #FFB6C1;
        }

        .content {
            padding: 20px;
        }

        .banner {
            max-width: 100%;
            height: 600px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

            <div class="social-icons">

                <a href="https://www.facebook.com/dtp.clo">

                <a href="https://www.facebook.com/profile.php?id=100036720456189">
                    <img src="images/X_icon.png" alt="X Icon" style="width: 20px; height: 20px;">
                </a>
                <a href="https://www.facebook.com/vinhthieu.nguyen.982">
                    <img src="images/whatsapp_icon.png" alt="WhatsApp Icon" style="width: 20px; height: 20px;">
                </a>
            </div>
        </div>
        <div>
            <a class="center" href="Mainpage.html"><img src="images/FlowerShop.png" alt="Logo"></a>

                <i class="cart-icon fas fa-shopping-bag"></i> Giỏ hàng

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." oninput="showSuggestions()">

    <script>
        function performSearch() {
            const query = document.getElementById("searchInput").value;
            if (query.trim()) {
                window.location.href = `/search?query=${encodeURIComponent(query)}`;
            } else {
                alert("Vui lòng nhập từ khóa để tìm kiếm.");
            }
        }
    </script>
