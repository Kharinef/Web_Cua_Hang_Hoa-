                </div>
                <div class="flex space-x-2">
                    <a href="https://www.facebook.com/profile.php?id=100009526723686">
                        <img alt="Facebook Icon" class="w-5 h-5" height="20" src="images/FB_icon.jpg" width="20"/>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=100089018237035">
                        <img alt="Instagram Icon" class="w-5 h-5" height="20" src="images/Instagram_icon.png" width="20"/>
                    </a>
                    <a href="https://www.facebook.com/dtp.clo">
                        <img alt="Telegram Icon" class="w-5 h-5" height="20" src="images/Telegram_icon.png" width="20"/>

                    </a>

            </div>
            <div class="flex items-center justify-center w-full md:w-auto">
                <a class="mx-auto" href="Mainpage.html">
                    <img alt="Flower Shop Logo" class="w-40 h-15" height="60" src="../../images/FlowerShop.png" width="150"/>

            </div>
            <div class="flex items-center space-x-4">
                <a class="text-gray-600 text-sm" href="Account.html">Tài khoản</a>

        </div>
    </div>
    <div class="bg-white shadow-md">

    <div class="content p-4">
        <img alt="Banner image of a flower shop with various colorful flowers" class="w-full h-auto object-cover" src="images/banner.jpg"/>
    </div>
    <script>
        function showSuggestions() {
            const suggestions = document.getElementById("suggestions");
            const query = document.getElementById("searchInput").value;
            if (query.trim()) {
                suggestions.style.display = "block";
            } else {
                suggestions.style.display = "none";
            }
        }

        document.getElementById("searchIcon").addEventListener("click", function() {
            performSearch();
        });

        function performSearch() {
            const query = document.getElementById("searchInput").value;
            if (query.trim()) {
                window.location.href = `/search?query=${encodeURIComponent(query)}`;
            } else {
                alert("Vui lòng nhập từ khóa để tìm kiếm.");
            }
        }
    </script>
