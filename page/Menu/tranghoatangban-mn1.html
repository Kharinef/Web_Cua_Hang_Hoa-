<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa Tặng Sinh Nhật Bạn - Trang 1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: #fff; }
        .container { width: 90%; margin: 0 auto; padding: 20px 0; }
        h1 { text-align: center; color: #333; }
        .filter-bar { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .filter-container { display: flex; gap: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; width: 100%; }
        .filter-container select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .product-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; }
        
        /* Product item styling with zoom effect on hover */
        .product-item {
            width: 22%;
            border: 1px solid #eee;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item img { width: 100%; height: auto; }
        .product-info { padding: 10px; }
        
        .product-info a { text-decoration: none; color: #333; }
        
        .product-info h3 { font-size: 18px; color: #333; margin: 10px 0; }
        .price { font-size: 16px; color: #e74c3c; }
        .old-price { text-decoration: line-through; color: #999; font-size: 14px; }

        /* Updated order button with dark pink text color */
        .order-button {
            background-color: #ffc0cb;
            color: #d6336c; /* Dark pink text color */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .pagination { text-align: center; margin-top: 20px; }
        .pagination a { color: #333; padding: 10px 15px; border: 1px solid #ccc; margin: 0 5px; border-radius: 5px; text-decoration: none; }
        .pagination a.active { background-color: #e74c3c; color: #fff; }
        .footer { text-align: center; padding: 10px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoa Tặng Sinh Nhật Bạn</h1>
        <div class="filter-bar">
            <div class="filter-container">
                <div style="flex-grow: 1;"></div>
                <select>
                    <option>Sắp xếp theo</option>
                    <option value="low-to-high">Giá từ thấp đến cao</option>
                    <option value="high-to-low">Giá từ cao đến thấp</option>
                </select>
                <select>
                    <option value="12">Số lượng</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12" selected>12</option>
                </select>
            </div>
        </div>
        <div class="product-grid">
            <!-- Sản phẩm trang 1 -->
            <div class="product-item">
                <a href="sanpham1.html"><img src="img/hoahong.jpg" alt="Hương Ngày Nắng" /></a>
                <div class="product-info">
                    <a href="sanpham1.html"><h3>Hương Ngày Nắng</h3></a>
                    <div class="price">425,000 VND <span class="old-price">600,000 VND</span></div>
                    <button class="order-button">ĐẶT HÀNG</button>
                </div>
            </div>
            <div class="product-item">
                <a href="sanpham2.html"><img src="img/camtucau.jpg" alt="Em Bé Xinh" /></a>
                <div class="product-info">
                    <a href="sanpham2.html"><h3>Em Bé Xinh</h3></a>
                    <div class="price">150,000 VND <span class="old-price">300,000 VND</span></div>
                    <button class="order-button">ĐẶT HÀNG</button>
                </div>
            </div>
            <div class="product-item">
                <a href="sanpham3.html"><img src="img/hoahongmix.jpeg" alt="Hẹn Hò" /></a>
                <div class="product-info">
                    <a href="sanpham3.html"><h3>Hẹn Hò</h3></a>
                    <div class="price">370,000 VND <span class="old-price">410,000 VND</span></div>
                    <button class="order-button">ĐẶT HÀNG</button>
                </div>
            </div>
            <div class="product-item">
                <a href="sanpham4.html"><img src="img/camtucau2.jpg" alt="Your Day" /></a>
                <div class="product-info">
                    <a href="sanpham4.html"><h3>Your Day</h3></a>
                    <div class="price">350,000 VND</div>
                    <button class="order-button">ĐẶT HÀNG</button>
                </div>
            </div>
        </div>
        <div class="pagination">
            <a href="trang1.html" class="active">1</a>
            <a href="trang2.html">2</a>
            <a href="trang3.html">3</a>
        </div>
        <div class="footer">
            <p>Hiển thị từ 1 đến 4 / 12 (3 Trang)</p>
        </div>
    </div>
</body>
</html>
