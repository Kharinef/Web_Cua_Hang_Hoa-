    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFB6C1;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
        }

        .hotline {
            font-size: 14px;
            color: #666;
            margin-right: 20px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #666;
            font-size: 20px;
        }

        .center {
            max-width: 700px;
            padding: 20px 150px;
        }

        .header-right a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            margin-left: 10px;
        }

        .search-container {
            position: relative;
            max-width: 400px;
            display: flex;
            align-items: center;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding-right: 40px;
        }
        #searchIcon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 15px;
        }
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ddd;
            background: white;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 10;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .nav-bar {
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-bar ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-bar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #f7f7f7;
            color: #FFB6C1;
        }

        .content {
            padding: 20px;
        }

        .banner {
            max-width: 100%;
            height: 600px;
            display: block;
            margin: 0 auto;
        }

        /* Popup Đăng nhập */
        #loginPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #loginPopup form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            position: relative;
        }

        #loginPopup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #loginPopup button {
            background-color: #FFB6C1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #loginPopup button:hover {
            background-color: #e8a2b3;
        }

        /* Đóng Popup */
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #999;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .close-popup:hover {
            color: #333;
        }

        .signup-link {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        .signup-link a {
            text-decoration: none;
            color: #FFB6C1;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            <h3>Đăng nhập</h3>

    <script>
        // Kiểm tra trạng thái đăng nhập
        function checkLogin() {
            const loggedIn = document.cookie.indexOf('userLoggedIn=true') !== -1;
            if (!loggedIn) {
                showLoginPopup(); // Hiển thị popup đăng nhập nếu chưa đăng nhập
            }
        }

        // Hiển thị popup đăng nhập
        function showLoginPopup() {
            document.getElementById('loginPopup').style.display = 'flex';
        }

        // Đóng popup đăng nhập
        function closePopup() {
            document.getElementById('loginPopup').style.display = 'none';
        }

        // Đăng ký tài khoản
        function saveAccount(username, email, password) {
            const account = {
                username: username,
                email: email,
                password: password
            };
            localStorage.setItem('account', JSON.stringify(account)); // Lưu vào localStorage
            alert('Tài khoản đã được lưu thành công!');
        }

        // Kiểm tra đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    const users = JSON.parse(localStorage.getItem('users')) || []; // Lấy danh sách người dùng từ localStorage

    const account = users.find(user => user.username === username && user.password === password);
    if (account) {
        alert('Đăng nhập thành công!');
        document.cookie = 'userLoggedIn=true; path=/'; // Đánh dấu trạng thái đã đăng nhập
        closePopup();
    } else {
        alert('Tên đăng nhập hoặc mật khẩu không đúng!');
    }
});

    </script>
